<!DOCTYPE html>
<html lang="en"> 
<head>
  <title>Interactive Designer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
</head> 
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <div class="row" style="width: 100%; padding: 10px 0px; margin-left: 0px">
          <div class="col-lg-6">
            <h2>Template Details</h2>
          </div>
          <div class="col-lg-6">
            <a href="index.html" class="btn btn-primary float-right">
              <i class="fa fa-plus"></i> Create New Template
            </a>
          </div>
        </div>
        <table class="table table-bordered" id="pageTable">
          <thead>
            <tr>
              <th>Template ID</th>
              <th>Template Name</th> 
            </tr>
          </thead>
          <tbody>
            <!-- Data will be populated here after fetching -->
          </tbody>
        </table>
      </div>
    </div>
  </div> 
  <!-- const apiUrl2 = "http://localhost:9998/deleteTemplate/" + id; -->  
  <script>
    let allpage = [];
    const apiUrl = "http://192.168.0.221:9998/api/getTemplate"; // Replace with your API endpoint URL
    // Define a function to populate the table
    function populateTable() {
      const tbody = document.querySelector("#pageTable tbody");
      tbody.innerHTML = ""; // Clear existing rows
      allpage.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.id}</td>
          <td>${item.name}</td> 
        `;
        tbody.appendChild(row);
      });
    }
    // Fetch data and populate the table
    fetch(apiUrl)
      .then((response) => response.json())
      .then((data) => {
        allpage = data; 
        populateTable(); // Call the function to populate the table
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  </script>
</body> 
</html>
