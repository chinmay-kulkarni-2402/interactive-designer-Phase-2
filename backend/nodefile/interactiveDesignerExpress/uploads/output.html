<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML to RTF Example</title>
  <!-- Latest Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 40px;
    }
    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border: 1px solid #dee2e6;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    table th, table td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: center;
    }
    .btn-container {
      margin-top: 20px;
      text-align: center;
    }
    img {
      display: block;
      margin: 0 auto;
      max-width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Bootstrap Styled HTML Example</h1>

  <p>
    This is a <b>sample paragraph</b> demonstrating <i>bold</i>, <u>underline</u>,
    and <span style="color: green;">colored text</span>. Below youâ€™ll see a table,
    an image, and Bootstrap-style buttons.
  </p>

  <img src="https://via.placeholder.com/200x120.png?text=Sample+Image" alt="Sample Image">

  <h3 class="mt-4">Sample Table</h3>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price ($)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Laptop</td>
        <td>2</td>
        <td>1200</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Keyboard</td>
        <td>5</td>
        <td>150</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Mouse</td>
        <td>5</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>

  <div class="btn-container">
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-danger">Danger</button>
  </div>

</body>
</html>
