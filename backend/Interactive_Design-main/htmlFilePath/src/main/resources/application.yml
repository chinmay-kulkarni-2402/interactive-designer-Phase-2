server:
  port: 9998
  # address: 192.168.0.221

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_home
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

  servlet:
    multipart:
      max-file-size: 100MB       
      max-request-size: 100MB    
